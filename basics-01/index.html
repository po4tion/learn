<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />

    <!-- JavaScript 파일들의 동작하는 순서가 중요하다 -->
    <script src="assets/scripts/vendor.js" defer></script>
    <!-- New! attribute의 문자를 따옴표 혹은 쌍따옴표로 감싸지 않아도 동작한다 -->
    <script src="assets/scripts/app.js" defer></script>
    <!-- async는 HTML의 구문분석이 끝날 때까지 기다리지 않고 최대한 빠르게 실행한다. -->
    <!-- defer는 HTML의 구문분석과 동시에 JavaScript를 백그라운드에서 다운로드 받는다. HTML의 구문분석이 끝난 후 실행시킨다. 
         또한, defer는 실행 순서를 보장해준다. app.js의 다운로드가 먼저 되었다고 해서 app.js가 먼저 실행되지 않고 vendor.js가 실행된다.
    -->
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
  </body>
</html>
