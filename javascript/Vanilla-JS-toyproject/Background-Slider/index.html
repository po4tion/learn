<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Slider</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/909bf44ce5.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="slider-container">
    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1055&q=80')"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1544198365-f5d60b6d8190?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1465056836041-7f43ac27dcb5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80')"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1462651567147-aa679fd1cfaf?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>

    <button class="arrow arrow-left" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow arrow-right" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
