<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Po4tion's TO-DO App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="bg">
    <div class="bg--in">
      <div class="date">
        <div class="date__day">
          <p id="day">12</p>
          <div class="date__month">
            <p id="month">NOV</p>
            <p id="year">2020</p>
          </div>
        </div>

        <div class="date__week">
          <p id="week">THURSDAY</p>
        </div>
      </div>

      <div class="todo" id="todo"></div>
    </div>

    <div class="input">
      <i class="fas fa-plus-square" id="plus"></i>
    </div>
  </div>

  <div class="form" id="form">
    <div class="form__align">
      <label for="writing">To-Do</label>
      <i class="fas fa-window-close" id="close"></i>
    </div>
    <form class="form__active" id="submit">
      <textarea type="text" id="writing"></textarea>
      <input type="submit" value="생성">
    </form>

  </div>


  <script src="https://kit.fontawesome.com/909bf44ce5.js" crossorigin="anonymous"></script>
  <script src="./js/todolist.js"></script>
  <script src="./js/date.js"></script>
</body>
</html>
