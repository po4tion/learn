<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Tool</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="header">
      <h1>Random Image</h1>
      <h3 class="header__source">From unsplash.com</h3>
    </div>
  </header>

  <section>
    <div class="section" id="section"></div>
    <div class="btn">
      <button class="btn--left" id="btn__left"><i class="fas fa-arrow-left"></i></button>
      <button class="btn--right" id="btn__right"><i class="fas fa-arrow-right"></i></button>
    </div>
  </section>

  <!-- Script -->
  <script src="https://kit.fontawesome.com/909bf44ce5.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
